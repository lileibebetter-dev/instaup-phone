<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="猫咪客服">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0ea5e9"/>
      <stop offset="1" stop-color="#6366f1"/>
    </linearGradient>
    <filter id="s" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="1.5" flood-color="#0ea5e9" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Minimal “cat + headset” icon, Apple-like thin strokes -->
  <g fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#s)">
    <!-- Head -->
    <path d="M20 34c0-7 5.5-13 12-13s12 6 12 13c0 9-8 14-12 14s-12-5-12-14Z" stroke="#0f172a" stroke-width="2.4"/>
    <!-- Ears -->
    <path d="M24 24l-4-6c-1-1.5-3.3-.8-3.3 1v8" stroke="#0f172a" stroke-width="2.4"/>
    <path d="M40 24l4-6c1-1.5 3.3-.8 3.3 1v8" stroke="#0f172a" stroke-width="2.4"/>

    <!-- Eyes -->
    <path d="M28 35h.01" stroke="#0f172a" stroke-width="4"/>
    <path d="M36 35h.01" stroke="#0f172a" stroke-width="4"/>

    <!-- Mouth -->
    <path d="M32 38c-1.5 0-2.5.9-3 2m3-2c1.5 0 2.5.9 3 2" stroke="#0f172a" stroke-width="2.2"/>

    <!-- Headset band -->
    <path d="M18.5 33.5c0-9 6-16 13.5-16s13.5 7 13.5 16" stroke="url(#g)" stroke-width="2.6"/>
    <!-- Ear pads -->
    <path d="M18 35c0-2 1.2-3.5 3-3.5h1.2c.9 0 1.8.7 1.8 1.6V39c0 .9-.9 1.6-1.8 1.6H21c-1.8 0-3-1.6-3-3.6Z" fill="#e0f2fe" stroke="url(#g)" stroke-width="2"/>
    <path d="M46 35c0-2-1.2-3.5-3-3.5h-1.2c-.9 0-1.8.7-1.8 1.6V39c0 .9.9 1.6 1.8 1.6H43c1.8 0 3-1.6 3-3.6Z" fill="#e0f2fe" stroke="url(#g)" stroke-width="2"/>
  </g>
</svg>


